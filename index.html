<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/inputFunctions.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="shell">
      <div class="display">
        <div class="signature">A project developed by Eugene 2021</div>
        <div class="num-display bump-display">0</div>
      </div>
      <div class="num-pad">
        <button type="button" class="one">1</button>
        <button type="button" class="two">2</button>
        <button type="button" class="three">3</button>
        <button type="button" class="four">4</button>
        <button type="button" class="five">5</button>
        <button type="button" class="six">6</button>
        <button type="button" class="seven">7</button>
        <button type="button" class="eight">8</button>
        <button type="button" class="nine">9</button>
        <button type="button" class="zero">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="equals">=</button>
      </div>
      <div class="operators">
        <button type="button" class="backspace">&larr;</button>
        <button type="button" class="clear">AC</button>
        <button type="button" class="division">%</button>
        <button type="button" class="multiplication">X</button>
        <button type="button" class="subtraction">-</button>
        <button type="button" class="addition">+</button>
      </div>
    </div>
  </body>
</html>
