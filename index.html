<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="shell">
      <div class="display"></div>
      <div class="numbers">
        <button type="button" class="one numKey">1</button>
        <button type="button" class="two numKey">2</button>
        <button type="button" class="three numKey">3</button>
        <button type="button" class="four numKey">4</button>
        <button type="button" class="five numKey">5</button>
        <button type="button" class="six numKey">6</button>
        <button type="button" class="seven numKey">7</button>
        <button type="button" class="eight numKey">8</button>
        <button type="button" class="nine numKey">9</button>
      </div>
      <div class="operators">
        <div class="deletions">
          <button type="button class="clear">AC</button>
          <button type="button class="backspace">&larr;</button>
        </div>
        <button type="button" class="subtraction operatorKey">-</button>
        <button type="button" class="multiplication operatorKey">X</button>
        <button type="button" class="division operatorKey">%</button>
        <button type="button" class="addition operatorKey">+</button>
        <button type="button class="enter">&crarr;</button>
      </div>
    </div>
  </body>
</html>
