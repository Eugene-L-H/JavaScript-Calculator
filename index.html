<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/small-screens.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="shell">
      <div class="display">
        <div class="signature">A project developed by Eugene 2021</div>
        <div class="num-display">0</div>
      </div>
      <div class="num-pad">
        <input type="button" class="one num-button" value="1" />
        <input type="button" class="two num-button" value="2" />
        <input type="button" class="three num-button" value="3" />
        <input type="button" class="four num-button" value="4" />
        <input type="button" class="five num-button" value="5" />
        <input type="button" class="six num-button" value="6" />
        <input type="button" class="seven num-button" value="7" />
        <input type="button" class="eight num-button" value="8" />
        <input type="button" class="nine num-button" value="9" />
        <input type="button" class="zero num-button" value="0" />
        <input type="button" class="dot op-button" value="." />
        <input type="button" class="equals" value="=" />
      </div>
      <div class="operators">
        <input type="button" class="backspace" value="&larr;" />
        <input type="button" class="clear" value="AC" />
        <input type="button" class="division op-button" value="/" />
        <input type="button" class="multiplication op-button" value="X" />
        <input type="button" class="subtraction op-button" value="-" />
        <input type="button" class="addition op-button" value="+" />
      </div>
    </div>
  </body>
</html>
